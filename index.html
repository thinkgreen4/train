<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

    
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>
<body>
  <div class="container">
 
    <div class="jumbotron" style="background-color: lightblue; color:white">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Different Train Times</h3>
    </div>
    <div class="row">
       
        <div class="col-12">

            <div class="card card-primary">
                <div class="card-heading">
                    <h3 id="trainInfo" class="card-title">Train Information</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
         </div>
    
         <!--Add Train-->
         <div class="card card-primary"style="width: 100%;">
             <div class="card-heading">
                 <h3 class="card-title"><strong>Add Train</strong></h3>
             </div>
             <!--Entry Form for Train-->
             <div class="card-body">

                  <form>
                    <div class="form-group row">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                        </div>
                     <div class="form-group row">
                            <label for="first-train-input">First Train(HH:mm - military time)</label>
                            <input class="form-control" id="arrival-input" type="" placeholder="00:00">
                     </div>
                 
                    <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                   </form>
             </div>
         </div>
    </div>
    </div>
    </div>
  </div>
  <script src="time.js"></script>
</body>
</html>
